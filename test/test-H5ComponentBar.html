<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入柱图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">
    <script type="text/javascript" src="../js/H5ComponentBar-v.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar-v.css">
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">
    <body>
        <!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
       
        <script type="text/javascript">
            $(function  () {

            var h5 = new H5();

            h5.addPage() //bar（bar_v）
                .addComponent('caption',{text:'前端开发课程'})
                .addComponent('bar',
                            {
                                type : 'bar',

                                width : 530,
                                height : 400,
                                data:[
                                    ['Javascript' , 1  ,'#ff7676'],
                                    ['HTML/CSS' , .2  ],
                                    ['CSS3' , .1 ],
                                    ['HTML5' , .2  ],
                                    ['jQuery' , .35 ],
                                    ['Bootstrap' , .05 ],
                                    ['AngularJs' , .09  ]
                                ],
                                css : {
                                    top:100,
                                    opacity:0
                                },
                                animateIn:{
                                    opacity:1,
                                    top:200,
                                },
                                animateOut:{
                                    opacity:0,
                                    top:100,
                                },
                                center : true,
                            }
                )
            .addPage()
                .addComponent('bar',
                            {
                                type : 'bar_v',
                                width : 530,
                                height : 400,
                                data:[
                                    ['Js' , .4  ,'#ff7676'],
                                    ['CSS3' , .1 ],
                                    ['HTML5' , .2  ],
                                    ['PHP' , .05  ],
                                    ['jQuery' , .35 ]
                                ],
                                css : {
                                    top:220,
                                    opacity:0
                                },
                                animateIn:{
                                    opacity:1,
                                    top:200,
                                },
                                animateOut:{
                                    opacity:0,
                                    top:220,
                                },
                                center : true
                            }
                ).loader()
            })
        </script>

    </body>

</html>
